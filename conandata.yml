# define local options. the first value is the default value
local_options:
  option_a:
    - "True"
    - "False"
  option_b:
    - "var1"
    - "var2"
    - "var3"
package_content:
  option_a:
    - "folder_option_a1/*"
    - "folder_option_a2/*"
  option_b:
    var1:
      - "folder_var1/*"
    var2:
      - "folder_var2/*"
    var3:
      - "folder_var3/*"
  default:
    - "common/*"
